
<!DOCTYPE html>
<html>
<head>
 {% load static %}
 {% block head %}
 <title>User Registration</title>
 {% endblock %}
  <link rel='stylesheet' href="{% static 'css/user_registration.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
  {% block content %}
  
  

<form action="#" method="POST" id="get_notified">
  {% csrf_token %}
  <div class="container">
    <h1><center>Register Here</center></h1>
    <p>Hello {{user}}. Please fill your details to receive notification.</p>
    <hr>

    <label for="email"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Username" name="person_name" required>
    
    <br>
    <label for="date"><b>Date of Birth</label><br><br>
  <input type="date" name="date_of_birth" style="font-family: Arial, Helvetica,     sans-serif; background-color:#f1f1f1;"
  width="100%" height="50px">
      
      <br><br>
      <label for="Gender"><b>Gender</b></label><br>
 <input type="radio" name="sex" value="Male"> Male<br>
 <input type="radio" name="sex" value="Female"> Female<br>
 <input type="radio" name="sex" value="Other"> Other<br>

 <br>

 <label for="address"><b>Address</label><br><br>
   <textarea type = "text" rows = "6" cols = "140" name = "address" style="background-color:#f1f1f1;">    </textarea><br><br>

 <label for="pincode"><b>Pincode</label><br><br>
 <input type="number" placeholder="Enter your area pincode" name="pincode" maxlength="200" required>
<br><br>

<label for="Contact Number"><b>Contact Number</label><br><br>
<input type="number" placeholder="Enter your contact number" name="contact_number" maxlength="10" required>
<br><br>

<label for="email"><b>Email</label><br><br>
<input type="email" placeholder="Enter your email" name="email" maxlength="100" required>
<br><br>


</select><br><br>

    <hr>
    

    <button type="submit" class="registerbtn">Register</button>
  </div>


</form>
{% endblock %}
</body>
</html>
